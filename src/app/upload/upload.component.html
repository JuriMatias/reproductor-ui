<form [formGroup]="uploadForm" (ngSubmit)="uploadFile()" method="POST"
    enctype="multipart/form-data">
    <div>
        <input type="text" name="name" placeholder="Name" id="name">
        <input type="file" name="video" (change)="onSelectFiles($event)" />
    </div>
    <div>
        <button mat-raised-button type="submit">Subir archivo</button>
    </div>
</form>
